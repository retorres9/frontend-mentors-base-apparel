<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="desktop-section-1">
            <section class="header">
                <img src="images/logo.svg" alt="">
            </section>
            <div class="img">
                <img src="images/hero-mobile.jpg" alt="">
            </div>

            <section class="section-1">
                <h1 class="heading-1">
                    <span>We're</span> coming soon
                </h1>
                <p class="paragraph">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </section>
            <section class="section-2">
                <form>
                    <input type="email" name="email" placeholder="Email Address" id="email" autocomplete="false">
                    <img class="error-img" src="images/icon-error.svg" alt="">
                    <button id="subscribe">
                  <img src="images/icon-arrow.svg">
                </button>
                </form>
            </section>
            <div class="message">
                <span>Please provide a valid email</span>
            </div>
        </div>
        <div class="desktop-section-2">
            <div class="img-desktop">
                <img src="images/hero-desktop.jpg" alt="">
            </div>
        </div>

    </main>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/retorres9" target="_blank">@retorres9</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
